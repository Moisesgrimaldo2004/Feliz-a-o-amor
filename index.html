<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz AÃ±o Nuevo 2025</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .message {
            position: absolute;
            z-index: 10;
            animation: fade-in 2s ease-in-out;
        }
        
        .message h1 {
            font-size: 2rem;
            margin: 0.5rem;
        }
        
        .message h2 {
            font-size: 1.5rem;
            margin: 0.3rem;
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: fade-out 1s ease-in-out;
        }
        
        @keyframes fade-out {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>Feliz AÃ±o Nuevo 2025 Amor</h1>
        <h2>Te quiero muchisimo, gracias por hacer mi 2024 tan especial espero que el siguiente aÃ±o tambien sea muy especial y este lleno de cosa positivas para nosotros.
        </h2>
        <h4>Hay un mensaje secreto si presionas la pantalla, Â¿Lo puedes descubrir?</h4>
        <button class="redirect-button" onclick="window.location.href='https://moisesgrimaldo2004.github.io/Nuestro-Wrapped/';">Ver nuestro wrapped</button>
    </div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor(x, y, color, velocity, lifetime) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.lifetime = lifetime;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.02; // Gravity
                this.lifetime -= 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createFirework(x, y) {
            const colors = ['#FF5733', '#FFD700', '#00FF00', '#00FFFF', '#FF69B4'];
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                }, 100));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.lifetime <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });

            requestAnimationFrame(animate);
        }

        function randomFireworks() {
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
        }

        function showEmoji(x, y) {
            const emojis = ['ðŸ¢', 'ðŸŒ™', '1,000,000'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];

            const emojiElement = document.createElement('div');
            emojiElement.textContent = emoji;
            emojiElement.className = 'emoji';
            emojiElement.style.left = `${x}px`;
            emojiElement.style.top = `${y}px`;

            document.body.appendChild(emojiElement);

            setTimeout(() => {
                emojiElement.remove();
            }, 1000); // Remove after animation
        }

        setInterval(randomFireworks, 500);
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('click', (event) => {
            const {
                clientX,
                clientY
            } = event;
            createFirework(clientX, clientY);
            showEmoji(clientX, clientY);
        });
    </script>
</body>

</html>
